machine:
  environment:
    RACK_ENV: test
    COVERED_FILEPICKER_API_KEY: FAKE_COVERED_FILEPICKER_API_KEY
    COVERED_S3_ACCESS_KEY_ID: FAKE_COVERED_S3_ACCESS_KEY_ID
    COVERED_S3_SECRET_ACCESS_KEY: FAKE_COVERED_S3_SECRET_ACCESS_KEY
    COVERED_S3_BUCKET_NAME: FAKE_COVERED_S3_BUCKET_NAME
    HONEYBADGER_API_KEY: FAKE_HONEYBADGER_API_KEY

deployment:
  staging:
    branch: master
    commands:
      - git push git@heroku.com:covered-staging.git $CIRCLE_SHA1:master
      - heroku run rake db:migrate --app covered-staging
