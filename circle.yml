machine:
  pre:
    - script/pre-build

  environment:
    RACK_ENV: test
    HONEYBADGER_API_KEY: FAKE_HONEYBADGER_API_KEY
    SELENIUM_BROWSER: firefox
    THREADABLE_SIGNUP_ENABLED: true

test:
  override:
    - script/ci-parallel: {timeout: 200, parallel: true}

deployment:
  staging:
    branch: master
    commands:
      - script/deploy staging


general:
  branches:
    ignore:
